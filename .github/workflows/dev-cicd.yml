name: Deploy to Development

on:
  push:
    branches: [master]
  pull_request:

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v2
    - uses: webfactory/ssh-agent@v0.2.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    - name: deploy
      run: npx pm2 deploy development
