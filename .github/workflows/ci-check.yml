name: CI Check

on:
  pull_request:
    branches: master
    types: [opened, edited, reopened]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
    - name: install deps
      run: npm ci --no-optional
    - name: run tests
      run: npm run test:single-run
